<!DOCTYPE html>

<html>
  <head>
    <title>PokéTrumps</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1 id="main-header">PokéTrumps</h1>

    <button id="fetch-button">Battle!</button>

    <div id="player-data-div">
        <p id="games-played-p">Games Played:</p>
        <p id="games-won-p">Games Won:</p>
        <p id="games-drawn-p">Games Drawn:</p>
        <p id="games-lost-p">Games Lost:</p>
        <h2 id = "result"></h2>
    </div>

    <div id="player-div" class="split left">
      <ul id="player-deck"></ul>
    </div>

    <button class = "button" id = "weight-btn">Weight</button>
    <button class = "button" id = "height-btn">Height</button>
    <button class = "button" id = "stats-btn">Stats</button>
    <button class = "button" id = "exp-btn">Experience</button>

    <div id="computer-div" class="split right">
      <ul id="computer-deck"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
